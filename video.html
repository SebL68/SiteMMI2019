<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vid√©o MMI</title>
    <style>
        .video-conteneur{
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,1);
            padding: 20px;
        }
        video{
            margin: auto;
            width: 100%;
            max-height: 100%;
            outline: none;
        }
    </style>
</head>
<body>

    <div class=video-conteneur>
        <video controls data-videosrc="videos/pub_conserve_FestivalMMI_"></video> 
    </div>
    

    <script>
        window.addEventListener("resize", videoSize)
        function videoSize(){
            document.querySelectorAll("video").forEach(function(e){
                var width = e.offsetWidth;
                if(width < 427){
                    var size = 240;
                } else if(width < 854){
                    var size = 480;
                } else if(width < 1280){
                    var size = 720;
                } else {
                    var size = 1080;
                }
               
                if(size != e.dataset.size){
                    var time = e.currentTime;
                    e.dataset.size = size;
                    e.src = e.dataset.videosrc + size + ".mp4";
                    e.currentTime = time;
                    if(e.currentTime != 0)
                        e.play();
                }
            })
        }
        videoSize();
    </script>
</body>
</html>
